{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <aside class="actions">
            {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                <img src="{% static 'icon/pencil-fill.svg' %}">
            </a>
            {% end if%}
        </aside>
    </article>
{% endblock %}
