{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls Blog - Class Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body>
        <body>
            <header class="page-header">
              <div class="container">
                <h1><a class="fs1" href="/">Girls Blog</a></h1>                          
              </div>
                   </header>
            <main class="container">
                <div class="row">  
                    <div class="col">  
                                  {% if user.is_authenticated %}
                 <a href="{% url 'post_new' %}" class="top-menu">                    
                    <i  class="bi bi-journal-plus text-primary fs-4"></i>
                               </a>   
                               <a href="{% url 'post_draft_list' %}" class="top-menu">                    
                                <i  class="bi bi-card-list text-primary fs-4"></i>
                                           </a>     
                                           <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    
                                           {%else %}  
                                           <a href="{% url 'login' %}" class="top-menu">
                                            <i class="bi bi-person-fill-lock text-primary fs-4"></i></span></a>                   
                                 {% endif %}  
                    </div>
                </div>
                <div class="row">                   
                                <div class="col">                                        
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </main>
        </body>
    </body>
</html>
